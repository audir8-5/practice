<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Weather Prediction</title>
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #6c5ce7;
      --glass: rgba(255, 255, 255, 0.9);
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #b8c6db 0%, #f5f7fa 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #2d3436;
      display: grid;
      place-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin: 0 0 2rem 0;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1::after {
      content: '‚õÖ';
      position: absolute;
      right: -10px;
      top: -15px;
      font-size: 1.8rem;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
    }

    select, button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    select {
      background: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234a90e2'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e") no-repeat right 1rem center/15px;
      background-color: white;
      appearance: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    select:focus {
      outline: 2px solid var(--primary);
    }

    button {
      margin-top: 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s ease forwards;
    }

    .weather-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }

    .weather-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: linear-gradient(135deg, rgba(74, 144, 226, 0.1), rgba(108, 94, 231, 0.1));
      border-radius: 10px;
    }

    .weather-item span {
      margin-left: 0.8rem;
      font-weight: 600;
    }

    .error {
      color: #ff4757;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      background: rgba(255, 71, 87, 0.1);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
      h1 {
        font-size: 2rem;
      }
      .weather-stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Weather</h1>
    
    <label for="city" style="display:block; margin-bottom:0.5rem; font-weight:600;">Select City</label>
    <select id="city">
      <option value="Delhi">Delhi</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Dehradun">Dehradun</option>
      <option value="Chennai">Chennai</option>
      <option value="Pune">Pune</option>
      <option value="Hyderabad">Hyderabad</option>
      <option value="Jaipur">Jaipur</option>
      <option value="Kolkata">Kolkata</option>
      <option value="Bengaluru">Bengaluru</option>
      <option value="Ahmedabad">Ahmedabad</option>
    </select>

    <button onclick="fetchPrediction()">Get Weather Prediction üå§Ô∏è</button>

    <div class="result" id="result">
      <h3 id="city-name"></h3>
      <div class="weather-stats" id="weather-stats"></div>
    </div>
  </div>

  <script>
    async function fetchPrediction() {
      const city = document.getElementById("city").value;
      const resultDiv = document.getElementById("result");
      const cityName = document.getElementById("city-name");
      const weatherStats = document.getElementById("weather-stats");
      
      resultDiv.style.display = 'block';
      cityName.innerHTML = '';
      weatherStats.innerHTML = 'Fetching prediction...';

      try {
        const response = await fetch("https://prod-30.northcentralus.logic.azure.com:443/workflows/08d4398d768445588d7e46f0dbc59615/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=j1V_EJ9h-qTfFd-BnD0YwyMXdeCnMxHIdYTSUH_9uVo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ city: city })
        });

        if (!response.ok) throw new Error('API response error');
        const data = await response.json();

        if (data.error) {
          weatherStats.innerHTML = `<div class="error">‚ö†Ô∏è ${data.error}</div>`;
        } else {
          cityName.innerHTML = `${city} ‚õÖ`;
          weatherStats.innerHTML = `
            <div class="weather-item">
              üå°Ô∏è <span>${data.predicted_temperature} ¬∞C</span>
            </div>
            <div class="weather-item">
              üíß <span>${data.predicted_relative_humidity}%</span>
            </div>
            <div class="weather-item">
              üå¨Ô∏è <span>${data.predicted_wind_speed} m/s</span>
            </div>
            <div class="weather-item">
              üå§Ô∏è <span>${data.weather_condition || 'Partly Cloudy'}</span>
            </div>
          `;
        }
      } catch (err) {
        weatherStats.innerHTML = `<div class="error">‚ö†Ô∏è Error fetching data: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
